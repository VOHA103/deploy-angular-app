<div class="flex flex-col flex-auto w-full  h-fit overflow-y-visible">

            </span>

          </mat-label>
          <mat-form-field class="w-full" appearance="outline">
            <input matInput [(ngModel)]="sys_loai_cong_viec_model.db.ten_loai_cong_viec" />
          </mat-form-field>
        </div>

          <mat-form-field appearance="outline" class="w-full">

              </mat-option>
            </mat-select>

        <mat-label>Ghi chú

        <mat-form-field appearance="outline" class="w-full">

  <div class="flex pl-6 pt-6 justify-end">
    <div class="flex mr-3">
      <button mat-raised-button (click)="Close()">Đóng</button>
    </div>
    <div>
      <button mat-raised-button color="primary" *ngIf="sys_loai_cong_viec_model.db.id == 0" (click)="Save()">

    <div>
