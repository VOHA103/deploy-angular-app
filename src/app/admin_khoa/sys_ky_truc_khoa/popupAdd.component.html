<div class="flex flex-col flex-auto w-full  h-fit overflow-y-visible">
  <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8">
    <span class="text-lg font-medium">Kỳ trực</span>
  </div>
  <div class="w-full p-6 sm:p-8 space-y-1 overflow-y-auto">
    <div class="flex flex-col">

      <div class="flex">
        <div class="flex-1 px-2">
          <mat-label>Tên kỳ trực
            <span *ngFor="let key of check_error">
              <span style="color:red" *ngIf="key.key=='db.ten_ky'">({{key.value}})</span>
            </span>

          </mat-label>
          <mat-form-field class="w-full" appearance="outline">
            <input matInput [(ngModel)]="sys_ky_truc_khoa_model.db.ten_ky" />
          </mat-form-field>
        </div>
        <div class="flex-1 px-2">
          <mat-label>Thời gian bắt đầu
            <span *ngFor="let key of check_error">
              <span style="color:red" *ngIf="key.key=='db.thoi_gian_bat_dau'">({{key.value}})</span>
            </span>

          </mat-label>
          <!-- <mat-form-field class="w-full" appearance="outline">
            <input matInput [(ngModel)]="sys_ky_truc_khoa_model.db.thoi_gian_bat_dau" />
          </mat-form-field> -->
          <mat-form-field appearance="outline" class="w-full">
            <input matInput [matDatepicker]="picker" [(ngModel)]="sys_ky_truc_khoa_model.db.thoi_gian_bat_dau">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="flex">
        <div class="flex-1 px-2">
          <mat-label>Thời gian kết thúc
            <span *ngFor="let key of check_error">
              <span style="color:red" *ngIf="key.key=='db.thoi_gian_ket_thuc'">({{key.value}})</span>
            </span>

          </mat-label>
          <!-- <mat-form-field class="w-full" appearance="outline">
            <input matInput [(ngModel)]="sys_ky_truc_khoa_model.db.thoi_gian_ket_thuc" />
          </mat-form-field> -->
          <mat-form-field appearance="outline" class="w-full">
            <input matInput [matDatepicker]="picker2" [(ngModel)]="sys_ky_truc_khoa_model.db.thoi_gian_ket_thuc">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="flex-1 px-2">
          <mat-label>Ghi chú
            <span *ngFor="let key of check_error">
              <span style="color:red" *ngIf="key.key=='db.note'">({{key.value}})</span>
            </span>

          </mat-label>
          <mat-form-field appearance="outline" class="w-full">
            <input matInput [(ngModel)]="sys_ky_truc_khoa_model.db.note" />
          </mat-form-field>
        </div>
      </div>
      <div class="flex pl-6 pt-6 justify-end">
        <div class="flex mr-3">
          <button mat-raised-button (click)="Close()">Đóng</button>
        </div>
        <div>
          <button mat-raised-button color="primary" *ngIf="sys_ky_truc_khoa_model.db.id == 0" (click)="Save()">
            Lưu
          </button>
        </div>
        <div>
          <button mat-raised-button color="primary" *ngIf="sys_ky_truc_khoa_model.db.id != 0" (click)="Edit()">
            Sửa
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
