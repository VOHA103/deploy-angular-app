<div class="w-full">

  <div class="flex flex-col p-4">
    <mat-card>
      <div class="flex">
        <div class="flex-1  px-2">
          <mat-label>Chức vụ</mat-label>
          <mat-form-field appearance="outline" class="w-full">
            <mat-select [(ngModel)]="filter.id_chuc_vu" (selectionChange)="get_thong_ke_cong_viec()">
              <mat-option *ngFor="let item of lst_chuc_vu" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="flex-1  px-2">
          <mat-label>Công việc</mat-label>
          <mat-form-field appearance="outline" class="w-full">
            <mat-select [(ngModel)]="filter.id_cong_viec" (selectionChange)="get_thong_ke_cong_viec()">
              <mat-option *ngFor="let item of lst_cong_viec" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="flex">
        <div class="flex-1 px-2">
          <mat-label>Từ ngày
          </mat-label>
          <mat-form-field appearance="outline" class="w-full">
            <input matInput [matDatepicker]="picker" [(ngModel)]="filter.tu">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="flex-1 px-2">
          <mat-label>Đến ngày
          </mat-label>
          <mat-form-field appearance="outline" class="w-full">
            <input matInput [matDatepicker]="picker1" [(ngModel)]="filter.den">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="flex justify-end mt-5">
        <div class="flex justify-end mr-10">
          <button mat-raised-button color="primary" (click)="export_Excel()">
            <mat-icon>cloud_download</mat-icon> Export Excel
          </button>
        </div>
        <div class="flex justify-end mr-10">
          <button mat-raised-button (click)="get_thong_ke_cong_viec()">Tìm kiếm</button>
        </div>
      </div>
    </mat-card>
    <mat-progress-bar *ngIf="loading==false" mode="indeterminate"></mat-progress-bar>
    <mat-card *ngIf="loading==true">
      <div>
        <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'500px'}"></canvasjs-chart>
      </div>
    </mat-card>
  </div>
</div>
