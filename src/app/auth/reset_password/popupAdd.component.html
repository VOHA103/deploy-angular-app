<div class="flex flex-col flex-auto w-full  h-fit overflow-y-visible">
  <div class="w-full p-6 sm:p-8 space-y-1 overflow-y-auto">
    <div class="flex flex-col">
<div class="flex">
        <div class="flex-1 px-2">
          <mat-label>Mật khẩu củ
            <span *ngFor="let key of check_error">
              <span style="color:red" *ngIf="key.key=='pass_old'">({{key.value}})</span>
            </span>

          </mat-label>
          <mat-form-field class="w-full" appearance="outline">

            <input matInput [(ngModel)]="pass_old" type="{{hide2?'password':'text'}}"/>
            <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
              <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>

      </div>
      <div class="flex">
        <div class="flex-1 px-2">
          <mat-label>Mật khẩu mới
            <span *ngFor="let key of check_error">
              <span style="color:red" *ngIf="key.key=='pass_new'">({{key.value}})</span>
            </span>

          </mat-label>
          <mat-form-field class="w-full" appearance="outline">

            <input matInput [(ngModel)]="pass_new" type="{{hide1?'password':'text'}}"/>
            <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
              <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <div class="flex">

        <div class="flex-1 px-2">
          <mat-label>Xác nhận mật khẩu
            <span *ngFor="let key of check_error">
              <span style="color:red" *ngIf="key.key=='pass_reset'">({{key.value}})</span>
            </span>

          </mat-label>
          <mat-form-field class="w-full" appearance="outline">

            <input matInput [(ngModel)]="pass_new_reset" type="{{hide?'password':'text'}}"/>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <div class="flex pl-6 pt-6 justify-end">
        <div class="flex mr-3">
          <button mat-raised-button (click)="Close()">Close</button>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)="submit()">
            Đổi mật khẩu
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
