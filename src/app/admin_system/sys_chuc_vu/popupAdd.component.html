<div class="flex flex-col flex-auto w-full  h-fit overflow-y-visible">
  <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8">
    <span class="text-lg font-medium">Chức vụ</span>
  </div>
  <div class="w-full p-6 sm:p-8 space-y-1 overflow-y-auto">
    <div class="flex flex-col">

      <div class="flex">
        <div class="flex-1 px-2">
          <mat-label>Tên chức vụ
            <span *ngFor="let key of check_error">
              <span style="color:red" *ngIf="key.key=='db.ten_chuc_vu'">({{key.value}})</span>
            </span>

          </mat-label>
          <mat-form-field class="w-full" appearance="outline">
            <input matInput [(ngModel)]="sys_chuc_vu_model.db.ten_chuc_vu" />
          </mat-form-field>
        </div>
      </div>
      <div class="flex">
        <div class="flex-1 px-2">
          <mat-label>Quyền
            <span *ngFor="let key of check_error">
              <span style="color:red" *ngIf="key.key=='db.ten_chuc_vu'">({{key.value}})</span>
            </span>

          </mat-label>
          <mat-form-field appearance="outline" class="w-full">
            <mat-select [(ngModel)]="sys_chuc_vu_model.db.code">
              <mat-option *ngFor="let item of list_role" [value]="item.id">{{
                item.name
                }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="flex-1 px-2">
          <mat-label>Ghi chú
            <span *ngFor="let key of check_error">
              <span style="color:red" *ngIf="key.key=='db.note'">({{key.value}})</span>
            </span>

          </mat-label>
          <mat-form-field appearance="outline" class="w-full">
            <input matInput [(ngModel)]="sys_chuc_vu_model.db.note" />
          </mat-form-field>
        </div>
      </div>

      <div class="flex pl-6 pt-6 justify-end">
        <div class="flex mr-3">
          <button mat-raised-button (click)="Close()">Đóng</button>
        </div>
        <div>
          <button mat-raised-button color="primary" *ngIf="sys_chuc_vu_model.db.id == 0" (click)="Save()">
            Lưu
          </button>
        </div>
        <div>
          <button mat-raised-button color="primary" *ngIf="sys_chuc_vu_model.db.id != 0" (click)="Edit()">
            Sửa
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
